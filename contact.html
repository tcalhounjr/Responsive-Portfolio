<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCJR Portfolio</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="getCopyrightDate();">
    <nav class="navbar navbar-default tc-navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header tc-navbar-brand">
                <a class="navbar-brand tc-navbar-brand" href="index.html"><p>Thomas Calhoun Jr.</p></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="tc-navbar-links"><a class="tc-navbar-links" href="index.html"><p>About</p></a></li>
                    <li class="tc-navbar-links"><a id="portfolio" class="tc-navbar-links" href="portfolio.html"><p>Portfolio</p></a></li>
                    <li class="tc-navbar-links"><a class="tc-navbar-links" href="contact.html"><p>Contact</p></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="header-img-container tc-img-padding"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-7 tc-contact-form">
                <header class="tc-about-me-header"><h1>Contact</h1></header>
                <hr class="tc-about-me-hr">
                <div class="form-group row tc-contact-form-fields">
                    <label for="tc-contact-name-input" class="col-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Rich Blackman III" id="tc-contact-name-input">
                    </div>
                </div>
                <div class="form-group row tc-contact-form-fields">
                    <label for="tc-contact-email-input" class="col-2 col-form-label">POC Email</label>
                    <div class="col-10">
                        <input class="form-control" type="email" value="calhounspeaks[at]gmail.com" id="tc-contact-email-input">
                    </div>
                </div>
                <div class="form-group row tc-contact-form-fields">
                    <label for="tc-contact-url-input" class="col-2 col-form-label">Company URL</label>
                    <div class="col-10">
                        <input class="form-control" type="url" value="https://www.nafasi.co" id="tc-contact-url-input">
                    </div>
                </div>
                <div class="form-group tc-contact-form-fields tc-contact-form-textarea">
                    <label for="tc-contact-form-textarea">Briefly describe your startup story</label>
                    <textarea class="form-control" id="tc-contact-form-textarea" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary tc-contact-form-submit">Submit</button>
            </div>
            <div class="col-md-3 tc-connect-with-me">
                <header class="tc-about-me-header"><h2>Connect with Me</h2></header>
                <hr class="tc-about-me-hr">
                <ul>
                    <li class="tc-connect-with-me-li"><a href="https://www.linkedin.com/in/tcalhounjr" target="_blank"><img src="assets/images/linkedin.png" alt="Smiley face" height="40" width="40"></a></li>
                    <li class="tc-connect-with-me-li"><a href="https://github.com/tcalhounjr" target="_blank"><img  src="assets/images/github.png" alt="Smiley face" height="40" width="40"></a></li>
                    <li class="tc-connect-with-me-li"><a href="https://stackoverflow.com/users/5281267/thomas-calhoun-jr" target="_blank"><img class="tc-connect-with-me-icons" src="assets/images/stack.png" alt="Smiley face" height="40" width="40"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-default tc-navbar">
        <footer id="tc-footer" class="navbar-text">
            YET ANOTHER COPYRIGHT DATE TEST
        </footer>
    </nav>
    <script src="assets/js/date.js"></script>
</body>
</html>
